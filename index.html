<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gulp Browsersync</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
  <div class="component--feedback style1">
    <div class="close">
      <img src="img/icon-close.svg" alt="">
    </div>
    <h6>How likely are you to answer to this question?</h6>

    <ul class="label-numbers">
      <li>
        <img src="img/icon-sad.svg" alt="">
      </li>
      <li>
        <img src="img/icon-thinking.svg" alt="">
      </li>
      <li>
        <img src="img/icon-happy.svg" alt="">
      </li>
    </ul>

    <div class="actions">
      <a href="">Skip</a>
      <button type="submit">Submit</button>
    </div>
  </div>

  <div class="divider"></div>

  <div class="component--feedback style2">
    <h6>How likely are you to answer to this question?</h6>

    <ul class="label-numbers">
      <li><input type="radio" name="rate" value="0">0</li>
      <li><input type="radio" name="rate" value="0">1</li>
      <li><input type="radio" name="rate" value="0">2</li>
      <li><input type="radio" name="rate" value="0">3</li>
      <li><input type="radio" name="rate" value="0">4</li>
      <li><input type="radio" name="rate" value="0">5</li>
      <li><input type="radio" name="rate" value="0">6</li>
      <li><input type="radio" name="rate" value="0">7</li>
      <li><input type="radio" name="rate" value="0">8</li>
      <li><input type="radio" name="rate" value="0">9</li>
      <li><input type="radio" name="rate" value="0">10</li>
    </ul>

    <div class="info">
      <label for="">Not likely at all</label>
      <label for="">Extremly likely</label>
    </div>
    <div class="actions">
      <a href="#">Skip</a>
      <button type="button" href="#">Submit</button>
    </div>
  </div>



  <script src="dist/script.js"></script>
</body>

</html>
